{% extends 'home.html'%}
{% block title %} | Change-Password{% endblock %}
{% block main-content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg mt-5">
                <div class="card-body">
                    <h5 class="p-2 text-center fs-4" style="border-bottom: 2px solid orange;color:green">Change Password</h5>
                    <h6 class="p-2 text-center fs-4 text-danger">{{ msg }}</h6>
                    <form action="update_password" method="POST">
                        {% csrf_token %}
                        <div class="mb-3 shadow">
                            <input type="text" name="o" placeholder="Old Password" class="form-control">
                        </div>
                        <div class="mb-3 shadow">
                            <input type="password" name="n" placeholder="New Password" class="form-control">
                        </div>
                        <div class="mb-3 shadow">
                            <input type="password" name="c" placeholder="Confirm Password" required class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                        <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-success px-5">
                        </div>
                        <div class="text-center d-flex mt-2">
                            <a href="home" class="text-decoration-none text-dark">
                                <i class="fa fa-angle-double-left fs-3"></i> 
                            </a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
