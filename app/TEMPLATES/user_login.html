{% extends 'home.html' %}
{% block title %}Registration-Page{% endblock %}
{% load static %}
{% block main-content %}
<div class="container-lg m-auto px-md-5">
    <div class="card shadow-lg m-5" id="signupform">
        <div class="card-body">
            <div class="container">
                <div class="card-title text-center mt-3">
                    <img src="{% static 'images/user1.jpg' %}" width="150" height="150" style="border-radius: 50%;" class="shadow">
                    <h2 class="mt-2 mb-3"> Login</h2>
                    <h4 class="text-danger mt-2">{{msg}}</h4>
                </div>
                <form action="login_data" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3 shadow">
                        <span class="input-group-text">
                            <i class="fa fa-user fa-2x"></i>
                        </span>
                        <input type="text" name="username" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-3 shadow">
                        <span class="input-group-text">
                            <i class="fa fa-lock fa-2x"></i>
                        </span>
                        <input type="password" name="password" class="form-control py-2" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="submit" value="Login" class="btn btn-success px-5">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-2">
                        <a href="#" class="text-decoration-none text-primary me-2">Login With OTP</a>|
                        <a href="#" class="text-decoration-none text-primary mx-2">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
