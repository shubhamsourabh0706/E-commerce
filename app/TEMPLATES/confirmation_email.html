<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            margin: 10px 0;
        }
        ul {
            padding-left: 20px;
        }
        li {
            list-style-type: none;
            margin-bottom: 10px;
        }
        li:before {
            content: "âœ“";
            color: green;
            margin-right: 10px;
        }
        .total-amount {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        
         <!-- Corrected line -->
        <h2>Order Details</h2>
        <ul>
            {% for detail in order_details %}
                <li>{{ detail.product }} - Quantity: {{ detail.quantity }} - Price: {{ detail.price }}</li>
            {% endfor %}
        </ul>
        <p class="total-amount">Total Amount: {{ total_amount }}</p>
        
    </div>
</body>
</html>
