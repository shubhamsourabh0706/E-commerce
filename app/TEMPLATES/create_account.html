{% extends 'home.html' %}
{% block title %}Registration-Page{% endblock %}
{% block main-content %}


<div class="container-lg m-auto px-5">
    <div class="card shadow-lg m-5" id="signupform">
        <div class="card-body">
            <div class="container">
                <h5 class="p-2 text-center fs-4" style="border-bottom: 2px solid orange;color:green">Create an Account</h5>
                <h6 class="text-center fs-5 text-danger p-2">{{msg}}</h6>
                <form action="registration" method="POST" onsubmit="return check();">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-sm-6">
                            <div class="form-group mb-3 mt-2 shadow">
                                <input type="text" name="fname" placeholder="Enter First Name" class="form-control" pattern="[A-Za-z]+">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group mb-3 mt-2 shadow">
                                <input type="text" name="lname" placeholder="Enter Last Name" class="form-control" pattern="[A-Za-z]+">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group mb-3 mt-2 shadow">
                                <input type="email" name="email" placeholder="Email Address" required class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group mb-3 mt-2 shadow">
                                <input type="password" name="password" placeholder="Enter Password" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group mb-3 mt-2 shadow">
                                <input type="password" name="cpwd" placeholder="Enter Password Again" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Register" class="m-2 px-3 btn btn-primary btn-awesome">
                        <a href="#" class="mt-2 text-decoration-none text-dark">Existing User? Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>







{% endblock %}
