{% extends 'admin_dashboard.html' %}
{% block body  %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Category</h5>
        <div class="container-fluid">
            <form action="category_data" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="" class="label">Category Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Category Name">
                        </div>
                        <div class="form-group">
                            <label>Category Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>



{% endblock %}
